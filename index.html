<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Profile Card / </title>
</head>

<body>
    <!-- Conteneddor principal de la terjeta -->
    <article class="card">
        <!-- Icono de menú (se usa para opciones adicionales) -->
        <figure class="card__menu">
            <img src="assets/menu.png" alt="Menú">
        </figure>
        <!-- Foto de perfil del usuario -->
        <figure class="card__profile-photo">
            <img src="assets/profile.jpg" alt="foto perfil">
        </figure>
        <!-- Datos del perfil -->
        <div class="card__profile-data">
            <h2>Nam Jum</h2>
            <p>Diseñador UX/UI</p>
        </div>
        <!-- Sección de habilidades -->
        <section class="card__skills">
            <ul>
                <li>Figma</li>
                <li>Adobe XD</li>
                <li>Sketch</li>
                <li>InVision Studio</li>
            </ul>
        </section>
        <!-- Descripción del usuario -->
        <div class="card__description">
            <p>
                Hola soy Nam Jum diseñadora UX/UI apasionada por la creacion de experiencias digitales intuitivas y
                atractivas.
            </p>
        </div>
        <!-- Botón para ver el perfil completo -->
        <button class="card__button">Ver perfil completo</button>
    </article>
</body>

</html>
